<title>Liste des absences du Ceria (mode startup)</title>
<link rel="icon" href="http://www.ceria.be/irl/templates/ja_purity/favicon.ico" type="image/x-icon" />
<style type="text/css">
html, body {
	height:100%;
	width:100%;
	margin:0;
	padding:0;
}
iframe {
	border:none;
	height:100%;
	width:100%;
	position:absolute;
}
</style>
<script type="text/javascript">
//<![CDATA[
function load() {
	var target = 'https://www.google.be';	
	if (!ceriaAllowed())
		window.open(target, '_blank');
	else
		window.location.replace(target);
}
function ceriaAllowed() {
	var date = new Date()
	var day = date.getDay();
	
	if (day > 2 || day === 0)
		return false;
	if (day === 1) return true;
	
	return (date.getHours() < 17);
}

window.addEventListener('load', load, false);
//]]>
</script>
</head>
