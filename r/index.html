<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<!-- IE support -->
<meta name="referrer" content="never" />
<meta name="referrer" content="no-referrer" />
<meta http-equiv="refresh" content="600" />
<title>Test</title>
<style>
html, body {
	height:100%;
	width:100%;
	margin:0;
	padding:0;
}
iframe {
    border:none;
}

.main {
	position:absolute;
	display:-ms-grid;
	display:grid;
	-ms-grid-columns: 1fr 1fr 1fr 1fr;
	grid-template-columns: 1fr 1fr 1fr 1fr;
	-ms-grid-rows: 1fr 1fr;
	grid-template-rows: 1fr 1fr;
}
@media all and (max-width: 1500px) {
	.main {
		-ms-grid-columns: 1fr 1fr 1fr;
		grid-template-columns: 1fr 1fr 1fr;
		-ms-grid-rows: 1fr 1fr 1fr;
		grid-template-rows: 1fr 1fr 1fr;
	}
}
@media all and (max-width: 1000px) {
	.main {
		-ms-grid-columns: 1fr 1fr;
		grid-template-columns: 1fr 1fr;
		-ms-grid-rows: 1fr 1fr 1fr 1fr;
		grid-template-rows: 1fr 1fr 1fr 1fr;
	}
}
@media all and (max-width: 500px) {
	.main {
		-ms-grid-columns: 1fr;
		grid-template-columns: 1fr;
		-ms-grid-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
		grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
	}
}
.fb {
	border:0;
	width:100%;
	height:100%;
	overflow-y:scroll;
}
</style>
</head>
<body class="main">
<iframe class="fb" data-id="1534915190170411"></iframe>
<iframe class="fb" data-id="105696207575318"></iframe>
<iframe class="fb" data-id="391884014273249"></iframe>
<iframe class="fb" data-id="112730843512992"></iframe>
<iframe class="fb" data-id="101101131376436"></iframe>
<iframe class="fb" data-id="300225630442877"></iframe>
<iframe class="fb" data-id="456882059848"></iframe>
<script>
"use strict";
window.addEventListener('load', function(){
	alert("ok")
	var refreshFb = function() {
		for (var fbElement of document.getElementsByClassName('fb')) {
			var style = getComputedStyle(fbElement);
			var width = parseInt(style['width']);
			var height = parseInt(style['height']);
				
			if (fbElement.prevWidth === width && fbElement.prevWidth === height)
				return;
			fbElement.prevWidth = width;
			fbElement.prevHeight = height;
			
			fbElement.src = "https://www.facebook.com/plugins/page.php?href=https://www.facebook.com/"
				+fbElement.getAttribute('data-id')
				+"&tabs=timeline&hide_cover=true&show_facepile=false&de_cta=false&small_header=true&adapt_container_width=false&width="
				+width + "&height="+height;
		}
	};
	
	// Trigger redimensionnement fb
	var m_fbTimer;
	var onResize = function() {
			if (m_fbTimer) clearTimeout(m_fbTimer);
			m_fbTimer = setTimeout(refreshFb, 5000);
		};
	for (var fbElement of document.getElementsByClassName('fb'))
		fbElement.sandbox = "allow-same-origin allow-scripts allow-popups"
	addEventListener('resize', onResize);
	onResize()
});
</script>
</html>
