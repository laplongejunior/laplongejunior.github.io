<!DOCTYPE html>
<html lang="fr">
<head>
<title>Test permissions</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="referrer" content="never" />
<meta name="referrer" content="no-referrer" />
<script src="script.js"></script>
<script>
_asyncTag('script','src',"https://www.youtube.com/iframe_api");

function onYouTubeIframeAPIReady() {
	var stopFunc = function(event) {console.log("stop"); event.target.stopVideo()};
	
	var test = new YT.Player('test', {
		height: '200',
		width: '200',
		videoId: 'M7lc1UVf-VE',
		events: {
			'onReady': function(event) { console.log("teststart"); event.target.playVideo()},
			'onStateChange': function(event) { if (!event.target._done) setTimeout(stopFunc, 1, event); }
		}
        });
	test._done = false;
}
</script>
</head>
<body>
	<div id="test">
	</div>
</body>
</html>
