<noscript><style>.noscript {visibility:show}</style></noscript>
<script>
var done = false;
var anim, test;
function onYouTubeIframeAPIReady() {
	var stopFunc = function(event) {event.target.stopVideo()};
	anim = new YT.Player('player', {
		height: '360',
		width: '640',
		videoId: 'o8VvdUUpeYE',
          	events: {
			//'onReady': onPlayerReady,
			'onStateChange': function(event) {
				if (event.data == YT.PlayerState.PLAYING && !done) {
						setTimeout(stopFunc, 15000);
						done = true;
					}
				}
          	}
        });
	test = new YT.Player('test', {
		height: '1',
		width: '1',
		videoId: 'M7lc1UVf-VE',
		events: {
			'onReady': function() {event.target.playVideo()},
			'onStateChange': stopFunc
		}
        });
}
</script>
