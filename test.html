<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
// Handle two separate loading events
var loadedIframes = [];
var loadedMasks = [];

function _loadedIframe(iframe) {
	_loadedElement(iframe.parentElement, loadedIframes);
}
function _loadedElement(content, array) {
	array.push(content);
	if (loadedIframes.includes(content) && loadedMasks.includes(content))
	{
		content.style.visibility='visible';
		// Frees memory
		removeElement(loadedIframes,content);
		removeElement(loadedMasks,content);
	}
}
function removeElement(array,element) {
	var index = array.indexOf(element);
	if (index >= 0)
		array.splice(index,1);
}

function _onload(contentClass) {
	var arr = window.document.getElementsByClassName(contentClass);
	for (var i=0; i<arr.length; ++i) {
		var content = arr[i];
		var iframe = content.getElementsByTagName('iframe')[0];		
		var mask = document.createElement('span');
		var link = iframe.dataset.link;
		
		// If needed, creates a link on the mask
		var child;
		if (link === undefined)
			child = mask;
		else
		{
			child = document.createElement('a');
			child.href=link;
			child.appendChild(mask);
		}
		content.appendChild(child);
			
		// Enable superposition
		var style = mask.style;
		content.style.position = 'relative';
		style.position = 'absolute';
		style.borderTopColor = iframe.dataset.color;
		mask.classList.add(iframe.dataset.mask);
		
		// TODO: Based on iframe's width?
		var width = 90;
		style.left += (iframe.width-width)+'px';	
		style.borderTopWidth = mask.style.borderLeftWidth = width+'px';
		_loadedElement(content, loadedMasks);
		
		// Frees memory
		iframe.removeAttribute('data-mask');
		iframe.removeAttribute('data-link');
		iframe.removeAttribute('data-color');
	}
}
</script>
<style>
.countdown {
	/* Still takes the iframe's space */
	visibility:hidden;
	float:right;
}
.triangle {
	width:0;
	height:0;
	border-top-style:solid;
	border-left-style:solid;
	border-left-color:transparent;
}
</style>
</head>
<body onload="_onload('countdown');">
	<iframe height=480 width=360 frameborder=0 src="https://w2.countingdownto.com/2185328" ></iframe>
	<div class="countdown">
		<iframe onload="_loadedIframe(this)" height=480 width=360 frameborder=0 src="https://w2.countingdownto.com/2185328" data-color="#1F1F1F" data-mask="triangle" data-link="http://brusselsgamesfestival.be"></iframe>
	</div>
</body>
</html>
