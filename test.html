<!DOCTYPE html>
<html>
<head>
<title>Test</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script>
// Handle two separate loading events
var loadedIframes = new Set();
var loadedMasks = new Set();

function _loadedIframe(iframe) {
	_loadedElement(iframe.parentElement, loadedIframes);
}
function _loadedElement(content, set) {
	set.add(content);
	if (loadedIframes.has(content) && loadedMasks.has(content))
	{
		content.style.visibility='visible';
		// Frees memory
		loadedIframes.delete(content);
		loadedMasks.delete(content);
	}
}

function _onload(contentClass) {
	var arr = window.document.getElementsByClassName(contentClass);
	for (var i=0; i<arr.length; ++i) {
		var content = arr[i];
		var wrapper = document.createElement('div');
		wrapper.style.display = 'inline-block';
		
		var base = content.parentElement;
		base.removeChild(content);
		base.appendChild(wrapper);
		wrapper.appendChild(content);
		content = wrapper;
		alert(content);
		
		var iframe = content.getElementsByTagName('iframe')[0];
		var mask = document.createElement('span');
		var href = iframe.dataset.href;
		
		// If needed, creates a link on the mask
		var child;
		if (href === undefined)
			child = mask;
		else
		{
			child = document.createElement('a');
			child.href=href;
			child.target='_blank';
			child.appendChild(mask);
		}	
		content.insertBefore(child, content.childNodes[1]);	
			
		// Enable superposition	
		var cStyle = content.style;
		var mStyle = mask.style;
		cStyle.position = 'relative';
		mStyle.position = 'absolute';	
		
		mStyle.borderTopColor = iframe.dataset.color;
		mask.classList.add(iframe.dataset.mask);	
		
		// TODO: Based on iframe's width?
		var width = 90;
		mStyle.left += (iframe.width-width)+'px';	
		mStyle.borderTopWidth = mask.style.borderLeftWidth = width+'px';
		_loadedElement(content, loadedMasks);
		
		// Frees memory
		iframe.removeAttribute('data-mask');
		iframe.removeAttribute('data-href');
		iframe.removeAttribute('data-color');
	}
}
</script>
<style>
.countdown {
	/* Still takes the iframe's space */
	visibility:hidden;
	float:right;
}
.triangle {
	width:0;
	height:0;
	border-top-style:solid;
	border-left-style:solid;
	border-left-color:transparent;
}
</style>
</head>
<body onload="_onload('countdown');">
<span class="countdown">
	<iframe onload="_loadedIframe(this)" style="border:0" height=480 width=360 src="https://w2.countingdownto.com/2185328" data-color="#1F1F1F" data-mask="triangle" data-href="http://brusselsgamesfestival.be"></iframe>
</span>     
<span class="countdown">

</span>
<br/>

	</span>
</div>

</body>
</html>
